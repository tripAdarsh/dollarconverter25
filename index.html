<html>
<head>
	<title>
		converting the currency
	</title>
	<style>
		*{font-size: 65px;}
		body{background-color:pink;}
	</style>
	<script>
		function convert()
			{
			event.preventDefault();
			let amt= document.getElementById("amt");
			let ans= document.getElementById("ans");	
			
			if(amt.value=="")
			{
				alert("amount nahi daala tunne !");
				ans.innerHTML="";
				amt.focus();
				return;
			}	
			let aid=parseFloat(amt.value);

			let url="https://api.exchangerate-api.com/v4/latest/USD";
			let dollar=0.0;	
			fetch(url)
			.then(res=>res.json())
			.then(data=>{dollar=data.rates.INR;
			
			let air= aid*dollar;
			let msg="\u20B9"+air.toFixed(2);
			ans.innerHTML=msg;
			})
			.catch(err=>{ans.innerHTML="issue"+err;});


			}
	</script>
</head>
<body>
	<center>
	

		<h1>CURRENCY CONVERTER</h1>
	<form onsubmit="convert()">
		<input type="number" id="amt" step="any" placeholder="enter the amount in $$" />
		<br><br>
		<input type="submit" value="convert"/> 
	</form>
	<h1 id="ans"/>
	</center>


</body>




</html>
